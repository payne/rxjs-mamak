<div
  style="background:url('assets/images/scott-webb-50450-unsplash.jpg');height:90vh;width:80vw;display:flex;flex-direction:row">
  <div *ngFor="let item of items">
    <app-item style="position:fixed;transition:all 0.5s linear" [name]="item.name" [type]="item.type"
      [positionX]="item.positionX">
    </app-item>
  </div>

  <div class="container">
    <div class="font-large">
      {{countdownText}}
    </div>

    <div *ngIf="this.showOrderFulfilled" class="font-temporary">
      Extra 2 points for completed order!
    </div>

    <div *ngIf="showGameOver">
      <div *ngIf="!this.foodService.gameWon" class="font-large">
        GAME OVER!
        <br>
        Your score is {{foodService.score}}.
      </div>
      <div *ngIf="this.foodService.gameWon" class="font-large">
        YOU WON!
        <br>
        Your score is {{foodService.score}}.
      </div>
      <br>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="restart()">
        Play again
      </button>
    </div>
  </div>
</div>
