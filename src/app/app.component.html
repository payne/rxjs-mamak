<h3>
  Playground
</h3>

<div class="flex-container">
  <div style="background:yellow">
    <app-game></app-game>
  </div>
  <div style="width:100%;background:palegreen;text-align:center">
    <app-timer></app-timer>
    <hr>
    <h2>
      Orders
    </h2>
    <div *ngIf="foodService.orders">
      <app-order [order]="foodService.getTopOrder()"></app-order>
    </div>
  </div>
</div>
