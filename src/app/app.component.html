<h1 style="text-align: center">
  Food!
  <small>(BETA)</small>
</h1>

<div class="flex-container">
  <div style="background:yellow">
    <app-game></app-game>
  </div>
  <div style="width:100%;background:url('assets/images/notepad.jpg');text-align:center">
    <app-timer></app-timer>
    <hr style="border-top: dotted 3px gray">
    <h2>
      Score : {{foodService.score}}
    </h2>
    <hr style="border-top: dotted 3px gray">
    <h2>
      Orders completed {{foodService.maxOrderCount-foodService.remainingOrderCount()}} / {{foodService.maxOrderCount}}
    </h2>
    <div *ngIf="foodService.orders">
      <app-order [order]="foodService.getTopOrder()"></app-order>
    </div>
  </div>
</div>
