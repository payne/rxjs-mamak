<div [ngStyle]="positionStyle">
  <div #item>
    <img [src]="imageSource" [width]="width" [height]="height" style="object-fit: contain">
  </div>
  <span id="itemClicked" *ngIf="clicked" [class.green]="addScore" [class.red]="!addScore">
    {{scoreText}}
    <br>
    {{addScore ? "+1" : "-1"}}
  </span>
</div>
